{% extends "base.html" %}

{% load static %}

{% block content %}

<div style="margin: 20px auto; padding: 30px; width: 50%; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 10px;">
    <div style="text-align: center; padding: 10px; border-radius: 5px; background-color: #17a2b8;">
        <h2 style="color: white; margin: 0;">LOGIN</h2>
    </div>
    <form action="" method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        {% if msg %}
            <div style="color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                {{ msg }}
            </div>
        {% endif %}
        <div style="margin-bottom: 15px;">
            {{ LDF.as_p }}
        </div>
        <input type="submit" value="Login" style="background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px;">
    </form>
    <div style="display: flex; justify-content: center; margin-top: 15px; font-size: 14px;">
        <span>Create new account</span>
        <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none; margin-left: 5px;">click here</a>
    </div>

    <!-- Centering the "Forgot password?" link -->
    <div style="display: flex; justify-content: center; margin-top: 10px; font-size: 14px;">
        <a href="{% url 'forgotpassword' %}" style="color: #dc3545; text-decoration: none;">Forgot password?</a>
    </div>
</div>

{% endblock content %}
