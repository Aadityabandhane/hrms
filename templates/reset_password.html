{% extends "base.html" %}

{% block content %}

<div style="max-width: 400px; margin: 50px auto; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 10px;">
   <form action="" method="POST" novalidate>
        {% csrf_token %}
       <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">New Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="password2" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirm New Password:</label>
        <input type="password" id="password2" name="password2" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        
        <button type="submit" style="width: 100%; background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px;">Reset Password</button>
    </form>
</div>

{% endblock content %}
